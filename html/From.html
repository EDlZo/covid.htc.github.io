        <script>
            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function submitCovidData() {
                $.get('/CovidAPI/updateCovidData.php', {
                    token: getCookie('token'),
                    date: $('#date').val(),
                    infect: $('#infect').val(),
                    recovered: $('#recovered').val(),
                    death: $('#death').val(),
                    htc: $('#htc').val()

                }).then((res) => {
                    if (res == 'success') {
                        alert('บันทึกข้อมูลผู้ป่วยโควิดสำเร็จ');
                    } else {
                        alert('เกิดข้อผิดพลาด');
                        console.log('aasd')
                    }
                })
            }

            $(document).ready(function(){
                if(getCookie('token')==''){
                    window.location.href='./login.html'
                }
            })

            
        </script>
